<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WEB Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WEB Dashboard</a>
            </div>
            <!-- /.navbar-header -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Dados Gerais</h2>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-4">
                                    <i class="fa fa-users fa-5x"></i>
                                </div>
                                <div class="col-xs-8 text-right">
                                    <div class="huge" id="num-participantes"></div>
                                    <div>Participantes Cadastrados</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-4">
                                    <i class="fa fa-search fa-5x"></i>
                                </div>
                                <div class="col-xs-8 text-right">
                                    <div class="huge" id="num-pesquisas"></div>
                                    <div>Pesquisas Realizadas</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-red">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-4">
                                    <i class="fa fa-question fa-5x"></i>
                                </div>
                                <div class="col-xs-8 text-right">
                                    <div class="huge" id="num-questoes"></div>
                                    <div>Questoes Registradas</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-4">
                                    <i class="fa fa-bar-chart fa-5x"></i>
                                </div>
                                <div class="col-xs-8 text-right">
                                    <div class="huge" id="num-respostas"></div>
                                    <div>Respostas Registradas</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Gráficos</h2>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="row">
                <div class="col-lg-12">
                  <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#charttab-pesquisas">Comparação de Questões Para Pesquisas Registradas</a></li>
                    <li><a data-toggle="tab" href="#charttab-questoes">Comparação de Pesquisas Para Questões Registradas</a></li>
                  </ul>

                  <div class="tab-content">
                    <div id="charttab-pesquisas" class="tab-pane fade in active">
                      <br>
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <i class="fa fa-bar-chart-o fa-fw"></i> Gráficos Pesquisas
                          <div class="pull-right">
                            <div class="btn-group">
                              <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                Trocar Pesquisa
                                <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu pull-right" id="lista-pesquisas" role="menu">
                              </ul>
                            </div>
                          </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                          <div id="chart-pesquisas" style="min-height: 500px"></div>
                        </div>
                        <!-- /.panel-body -->
                      </div>
                      <!-- /.panel -->
                    </div>
                    <div id="charttab-questoes" class="tab-pane fade">
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <i class="fa fa-bar-chart-o fa-fw"></i> Gráficos Questões
                          <div class="pull-right">
                            <div class="btn-group">
                              <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                Trocar Questão
                                <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu pull-right" id="lista-questoes" role="menu">
                              </ul>
                            </div>
                          </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                          <div id="chart-questoes" style="min-height: 500px"></div>
                        </div>
                        <!-- /.panel-body -->
                      </div>
                      <!-- /.panel -->
                    </div>
                  </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- AMCharts JavaScript -->
    <!-- <script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script type="text/javascript" src="http://cdn.amcharts.com/lib/3/serial.js"></script>
	<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/dark.js"></script> -->
    <script type="text/javascript" src="vendor/amCharts/amcharts.js"></script>
    <script type="text/javascript" src="vendor/amCharts/serial.js"></script>
	<script type="text/javascript" src="vendor/amCharts/dark.js"></script>

    <!-- Custom Theme JavaScript -->
    <!-- <script src="dist/js/sb-admin-2.js"></script> -->

    <!-- Dados Gerais Enquete -->
    <script src="dist/js/dadosGeraisEnquete.js" charset="utf-8"></script>
    <script src="dist/js/chart-pesquisas.js" charset="utf-8"></script>
    <script src="dist/js/chart-questoes.js" charset="utf-8"></script>
    <script src="dist/js/showChart.js" charset="utf-8"></script>
</body>

</html>
